{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action"> All mobile</a>
        <a href="{% url 'mobiledata' 'redmi' %}" class="list-group-item list-group-item-action">Redmi</a>
        <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action ">under 10000</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action ">Above 10000</a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   {% for product in mobiles %}
   <div class="col-sm-4 text-center mb-4">
  <a href="{% url 'product-detail' product.pk %}" class="btn"><div class="item"><img src="{{product.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{product.title}}</span><br><span class="fs-5">Rs{{product.discount_price}}</span></div></a>
   </div>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock main-content %}
